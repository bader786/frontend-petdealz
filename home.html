    <style>
        body {
            font-family: Arial, sans-serif;

        .navbar {

        /* ðŸ”¹ Hamburger Menu */
        .menu-container {

        .menu-button {

            margin-bottom: 5px;

            padding-left: 30px;
            text-align: center;
        }
       
       
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background: white;

            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            width: 160px;

        }
        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
        .dropdown-menu a:hover {
            background: #ffffff;
        }
        /* ðŸ”¹ Filter Button */
        .filter-container {
            margin: 10px;
        }
        .filter-button {
            padding: 9px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 100px;
            margin-top: 10px;
        }
        .filter-dropdown {
            display: none;
            position: absolute;
            background: rgb(0, 0, 0);
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 5px;
        }
        .filter-dropdown button {
            display: block;
            width: 100%;
            color: white;
            margin: 5px 5px;
            padding: 10px;
            border: none;

            cursor: pointer;
        }
        .filter-dropdown button:hover {
            background: #000000;
        }
        /* ðŸ”¹ Pet Listings */
        .pet-listings {
            display:flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .pet-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }
        .pet-card img {
            width: 100%;
            border-radius: 5px;
        }
        .pet-card h3 {
            margin: 10px 0;
        }
        .pet-card p {
            font-size: 16px;
            color: #007bff;
            font-weight: bold;
        }
        .pet-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Default for large screens */
    gap: 20px;
}

/* Bottom Navigation Bar */
.bottom-nav {
    position: fixed;
    height: 50px;
    bottom: 0;

    width: 100%;
    background: rgb(0, 0, 0);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;

}

/* Navigation Buttons */
.nav-item {

.nav-item i {

}
.nav-item{

/* Floating Add Button */
.add-btn {
    width: 60px;
    height: 60px;
    background-color: #000000;
    color: white;
    
    
   
    padding-left: 10px;
    font-size:20px;
    font-weight: bold;
    border:none;
   
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    
   
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease-in-out;
        }

        .add-btn:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .plus{
            font-size: larger
        }

    </style>
</head>
<body>

    <div class="navbar">
        <!-- ðŸ“Œ Hamburger Menu -->
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()">â˜°</button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="home.html">Home</a>
                <a href="account.html">Account Details</a>
                <a href="report.html">Report a Problem</a>
                <a href="#" onclick="logoutUser()">Logout</a>

            </div>
        </div> 

        <p class="slogan">Find Your Perfect Pet Companion Today!</p>

       
        <!-- ðŸ“Œ Filter Button -->
        <div class="filter-container">
            <button class="filter-button" onclick="toggleFilter()">Filter â–¼</button>
            <div class="filter-dropdown" id="filterDropdown">
                <button onclick="sortPets('lowToHigh')">Price: Low to High</button>
                <button onclick="sortPets('highToLow')">Price: High to Low</button>
            </div>
        </div>
    </div>

    <!-- ðŸ“Œ Pet Listings -->
    <div class="pet-listings" id="petListings">
        <div class="pet-card" data-price="200">
            <img src="cat.jpeg" alt="Cat">

    </div>
    <!-- Bottom Navigation Bar -->
<!-- Bottom Navigation Bar -->
<div class="bottom-nav">
    <!-- Ad Button (Left) -->
    <a href="ads.html" class="nav-item">
        <span class="material-icons-outlined">campaign</span> <!-- Ad Icon -->

        <span class="material-icons-outlined">mail_outline</span> <!-- Messages Icon -->
        <span>Chats</span>
    </a>
</div>



    <script>
        // ðŸ“Œ Toggle Hamburger Menu
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
        // ðŸ“Œ Close the menu when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                document.getElementById("dropdownMenu").style.display = "none";
            }
        }

        // ðŸ“Œ Toggle Filter Dropdown
        function toggleFilter() {
            const filterMenu = document.getElementById("filterDropdown");
            filterMenu.style.display = (filterMenu.style.display === "block") ? "none" : "block";
        }
        // ðŸ“Œ Logout Function
function logoutUser() {
    // Remove user data from local storage
    localStorage.removeItem("user");
    sessionStorage.removeItem("user");

    // Redirect to login page
    window.location.href = "index.html";
}


        // ðŸ“Œ Sort Pets by Price
        function sortPets(order) {
            let petContainer = document.getElementById("petListings");
            let pets = Array.from(petContainer.getElementsByClassName("pet-card"));

            pets.sort((a, b) => {
                let priceA = parseInt(a.getAttribute("data-price"));
                let priceB = parseInt(b.getAttribute("data-price"));

                return order === "lowToHigh" ? priceA - priceB : priceB - priceA;
            });

            // Reorder the pet listings
            petContainer.innerHTML = "";
            pets.forEach(pet => petContainer.appendChild(pet));

            // Close the filter dropdown
            document.getElementById("filterDropdown").style.display = "none";
        }
    </script>

</body>
