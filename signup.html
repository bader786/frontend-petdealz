<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Selling - Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container1  {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        .link {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
 

    <div class="container1" >
        <h2>Sign Up for PetDealz</h2>
        <input type="text" id="signupName" placeholder="Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button id="signupButton" onclick="signup()">Sign Up</button>

        <a href="index.html" class="link" onclick="toggleForm(event)">Already have an account? Login</a>

    </div>

    
        
 
    <script>
        async function signup() {
            const name = document.getElementById("signupName").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value;
    
            // Basic validation
            if (!name || !email || !password) {
                alert("All fields are required!");
                return;
            }
            if (!/^\S+@\S+\.\S+$/.test(email)) {  // Email format check
                alert("Please enter a valid email!");
                return;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return;
            }
    
            // Disable button while processing
            const signupButton = document.querySelector(".container1 button");

            signupButton.disabled = true;
            signupButton.innerText = "Signing up...";
    
            try {
                const response = await fetch("https://backend-petdealz-1.onrender.com/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password }),
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert("Signup successful! Please log in.");
                    toggleForm(); // Switch to login form
                } else {
                    alert(data.error || "Signup failed. Try again.");
                }
            } catch (error) {
                alert("Error: Unable to connect to the server.");
                console.error(error);
            }
    
            // Re-enable button
            signupButton.disabled = false;
            signupButton.innerText = "Sign Up";
        }
    
    

        
        function toggleForm(event) {
    event.preventDefault(); // Prevents the default `<a>` behavior
    window.location.href = "index.html"; // Redirect to login page
}

        
    </script>
    
</body>
</html>
