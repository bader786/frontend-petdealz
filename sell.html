<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Pet - PetDealz</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin: 10px 0 5px;
    }

    input, select, textarea {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background: #28a745;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }

    button:hover {
        background: #218838;
    }

    #message {
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
    }

    #image-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 10px;
    }
    .preview-img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
   </style>
</head>
<body>
    <div class="container">
        <h2>Post Your Pet Listing</h2>
        <form id="sellForm" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Bird">Bird</option>
                <option value="Other">Other</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" required>

            <label for="media">Upload Images (Max 6, 2MB each):</label>
            <input type="file" id="media" name="media" accept="image/*" multiple required>
            <div id="image-preview"></div>
            
            <button type="submit">Post Listing</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
document.getElementById("media").addEventListener("change", function () {
    const preview = document.getElementById("image-preview");
    preview.innerHTML = "";
    const files = this.files;

    if (files.length > 6) {
        alert("You can only upload up to 6 images.");
        this.value = "";
        return;
    }

    for (const file of files) {
        if (file.size > 2 * 1024 * 1024) { // 2MB limit
            alert("Each image must be less than 2MB.");
            this.value = "";
            return;
        }
        const img = document.createElement("img");
        img.classList.add("preview-img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    }
});

document.getElementById("sellForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const userId = localStorage.getItem("userId");
    const token = localStorage.getItem("token");

    // Check if user is logged in
    if (!userId || !token) {
        document.getElementById("message").innerHTML = "❌ Please log in to post a listing.";
        return;
    }

    formData.append("userId", userId); 

    try {
        const response = await fetch("https://backend-petdealz-1.onrender.com/post-listing", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`
            },
            body: formData
        });

        const result = await response.json();
        
        if (response.ok) {
            document.getElementById("message").innerHTML = "✅ Listing posted successfully!";
            this.reset(); // Clear form
            document.getElementById("image-preview").innerHTML = "";
        } else {
            document.getElementById("message").innerHTML = `❌ ${result.error || "Failed to post listing"}`;
        }
    } catch (error) {
        console.error("❌ Error:", error);
        document.getElementById("message").innerHTML = "❌ Error posting listing.";
    }
});

    </script>
</body>
</html>
