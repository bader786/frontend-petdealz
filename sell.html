<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Listing</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
}
.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
h1 {
    text-align: center;
}
input, textarea, select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    background: #28a745;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #218838;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Post Your Listing</h1>
        <form id="listingForm">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description (No phone numbers allowed)" required></textarea>
            <select id="category">
                <option value="Dogs">Dogs</option>
                <option value="Cats">Cats</option>
                <option value="Birds">Goat</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="location" placeholder="Location" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="file" id="media" multiple accept="image/*,video/*">
            <button type="submit">Post Listing</button>
        </form>
    </div>

    <script>
        document.getElementById("listingForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const formData = new FormData();
    formData.append("title", document.getElementById("title").value);
    formData.append("description", document.getElementById("description").value);
    formData.append("category", document.getElementById("category").value);
    formData.append("location", document.getElementById("location").value);
    formData.append("price", document.getElementById("price").value);

    const mediaFiles = document.getElementById("media").files;
    if (mediaFiles.length > 6) {
        alert("You can upload a maximum of 6 images/videos.");
        return;
    }
    for (let i = 0; i < mediaFiles.length; i++) {
        formData.append("media", mediaFiles[i]);
    }

    try {
        const response = await fetch("http://localhost:5000/post-listing", {
            method: "POST",
            body: formData
        });
        const result = await response.json();
        if (response.ok) {
            alert("Listing posted successfully!");
            document.getElementById("listingForm").reset();
        } else {
            alert(result.error);
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong!");
    }
});

    </script>
</body>
</html>
