<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Pet - PetDealz</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 100%;
    max-width: 400px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input, select, textarea {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #28a745;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

button:hover {
    background: #218838;
}

#message {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
}

   </style>
</head>
<body>
    <div class="container">
        <h2>Post Your Pet Listing</h2>
        <form id="sellForm" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Bird">Bird</option>
                <option value="Other">Other</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" required>

            <label for="media">Upload Images (Max 6):</label>
            <input type="file" id="media" name="media" accept="image/*" multiple required>

            <button type="submit">Post Listing</button>
        </form>

        <div id="message"></div>
    </div>

    <script >
        document.getElementById("listing-form").addEventListener("submit", async function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        await uploadImagesAndPostListing(formData);
    });

    async function uploadImagesAndPostListing(formData) {
        try {
            const mediaIds = [];

            // Upload each file separately and get fileId
            for (let file of formData.getAll("media")) {
                const uploadForm = new FormData();
                uploadForm.append("file", file);

                const uploadResponse = await fetch("https://backend-petdealz.onrender.com/upload", {
                    method: "POST",
                    body: uploadForm
                });

                const uploadResult = await uploadResponse.json();
                if (uploadResult.fileId) {
                    mediaIds.push(uploadResult.fileId);
                }
            }

            if (mediaIds.length === 0) {
                document.getElementById("message").innerHTML = "❌ Image upload failed!";
                return;
            }

            // Create new formData for posting the listing
            const postFormData = new FormData();
            postFormData.append("userId", formData.get("userId"));
            postFormData.append("title", formData.get("title"));
            postFormData.append("description", formData.get("description"));
            postFormData.append("category", formData.get("category"));
            postFormData.append("location", formData.get("location"));
            postFormData.append("price", formData.get("price"));
            postFormData.append("media", JSON.stringify(mediaIds)); // Send mediaIds as JSON

            // Now post listing with image IDs
            const response = await fetch("https://backend-petdealz.onrender.com/post-listing", {
                method: "POST",
                body: postFormData
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById("message").innerHTML = "✅ Listing posted successfully!";
                document.getElementById("listing-form").reset(); // Clear form
            } else {
                document.getElementById("message").innerHTML = "❌ " + result.error;
            }

        } catch (error) {
            document.getElementById("message").innerHTML = "❌ Error posting listing.";
        }
    }

    </script>
</body>
</html>
