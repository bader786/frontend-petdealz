<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Selling - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #000000;
            border-radius: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #FF6F61;
            border: none;
            color: white;
            font-size: 21px;
            cursor: pointer;
            border-radius: 20px;
        }
        button:hover {
            background:#000000;
        }
        .link {
            margin-top: 10px;
            display: block;
        }
        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 30px;
            text-align: center;
            background: linear-gradient(45deg, #ff9800, #ff5722, #e91e63, #9c27b0);
            background-size: 300% 300%;
            background-clip: border-box;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to PetDealz</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <a href="signup.html" class="link">Don't have an account? Sign up</a>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert("Please enter both email and password!");
                return;
            }

            // Disable button to avoid multiple clicks
            const loginButton = document.querySelector("button");
            loginButton.disabled = true;
            loginButton.innerText = "Logging in...";

            try {
                const response = await fetch('https://backend-petdealz.onrender.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Login successful!');
                    localStorage.setItem('token', data.token);
                    window.location.href = 'home.html';
                } else {
                    alert(data.error || "Login failed. Please check your credentials.");
                }
            } catch (error) {
                alert("Error: Unable to connect to the server.");
                console.error(error);
            }

            // Re-enable the button
            loginButton.disabled = false;
            loginButton.innerText = "Login";
        }
    </script>
</body>
</html>
