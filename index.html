<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Selling - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 2px solid #000000;
            border-radius: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #FF6F61;
            border: none;
            color: white;
            font-size: 21px;
            cursor: pointer;
            border-radius: 20px;
        }
        button:hover {
            background:#000000;
        }
        .link {
            margin-top: 10px;
            display: block;
        }
        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 30px;
            text-align: center;
            background: linear-gradient(45deg, #ff9800, #ff5722, #e91e63, #9c27b0);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            color: transparent;
            animation: bounceIn 1.5s ease-out, shine 5s infinite alternate;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.5) translateY(-50px); }
            60% { opacity: 1; transform: scale(1.2) translateY(0px); }
            100% { transform: scale(1) translateY(0px); }
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h2:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to PetDealz</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <a href="signup.html" class="link" onclick="toggleForm(event)">Don't have an account? Sign up</a>

    </div>

    <script>
        async function login() {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value;
    
            // Basic validation
            if (!email || !password) {
                alert("Please enter both email and password!");
                return;
            }
    
            // Disable button while processing
            const loginButton = document.querySelector("#loginContainer button");
            loginButton.disabled = true;
            loginButton.innerText = "Logging in...";
    
            try {
                const response = await fetch("https://backend-petdealz-1.onrender.com/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert("Login successful!");
                    localStorage.setItem("token", data.token); // Store token for authentication
                    window.location.href = "home.html"; // Redirect after login
                } else {
                    alert(data.error || "Login failed. Check your credentials.");
                }
            } catch (error) {
                alert("Error: Unable to connect to the server.");
                console.error(error);
            }
    
            // Re-enable button
            loginButton.disabled = false;
            loginButton.innerText = "Login";
        }
   
    
    </script>
</body>
</html>
