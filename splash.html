<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logo Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            overflow: hidden;
            width: 100vw;
            margin: 0;
        }

        .splash-screen {
            position: relative;
        }

        .logo {
            font-size: 10vw;
            font-weight: bold;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heartbeat {
            animation: heartbeat 1.5s infinite;
        }

        @keyframes bounce-in {
            0% { opacity: 0; transform: translate(-50%, -60%) scale(0.5); }
            60% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="logo" id="logo">
            <img src="logo.png" alt="Logo" width="500">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logo = document.getElementById("logo");
            const body = document.body;

            setTimeout(() => {
                logo.style.opacity = 1;
                logo.style.animation = "bounce-in 1s ease-out";

                setTimeout(() => {
                    logo.classList.add("heartbeat");

                    // Fade out the splash screen before redirecting
                    setTimeout(() => {
                        body.style.transition = "opacity 2s ease-out";
                        body.style.opacity = 0;
                        setTimeout(() => {
                            window.location.href = "index.html"; // Redirect to main page
                        }, 2000);
                    }, 2000);
                }, 1000);
            }, 1500);
        });
    </script>
</body>
</html>
